<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Validate Winner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #cae4fc;
      }
      .card {
        margin-top: 20px;
        background-color: white;
      }
      .calculation-card {
        background-color: #e7f5ff;
        border-left: 5px solid #4dabf7;
      }
      .calculation-title {
        font-size: 1.25rem;
        color: #495057;
        font-weight: bold;
      }
      .calculation-factor {
        font-size: 0.875rem;
        color: #868e96;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#sidebar").load("SidebarAdmin.html");
      });
    </script>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar"></div>
      <div id="page-content-wrapper">
        <button
          type="button"
          class="btn btn-primary m-3"
          onclick="history.back();"
        >
          <i class="fa fa-arrow-left"></i> Back
        </button>
        <div class="container">
          <h1 class="text-center m-2">Validate Winner</h1>

          <!-- Calculation Cards -->
          <div class="row">
            <div class="col-md-4">
              <div class="card calculation-card">
                <div class="card-body">
                  <div class="calculation-title">Water Consumption</div>
                  <form id="waterCalculationForm">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Water Consumption (m³)"
                    />
                    <small class="calculation-factor"
                      >CARBON FACTOR: 1m³ = 0.419</small
                    >
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card calculation-card">
                <div class="card-body">
                  <div class="calculation-title">Electricity Consumption</div>
                  <form id="electricityCalculationForm">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Electricity Consumption (kWh)"
                    />
                    <small class="calculation-factor"
                      >CARBON FACTOR: 1kWh = 0.584</small
                    >
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card calculation-card">
                <div class="card-body">
                  <div class="calculation-title">Recycle Activity</div>
                  <form id="recycleCalculationForm">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Recycle Weight (kg)"
                    />
                    <small class="calculation-factor"
                      >CARBON FACTOR: 1kg = 2.860</small
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button for Validation -->
          <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Validate</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add your JavaScript for the calculations here -->
  </body>
</html>
