<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="WinnerDetails.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#sidebar").load("SidebarAdmin.html");
      });
    </script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container">
          <h1 class="mt-4">Winner Details Page</h1>
          <div class="row">
            <!-- Winner Profile Section -->
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="profile-card">
                    <div class="profile-header">
                      <img
                        src="dummy1.png"
                        alt="Profile Image"
                        class="profile-image"
                      />
                      <h3 class="profile-name">Shelby Goode</h3>
                      <p class="profile-email">shelbygoode48@example.com</p>
                    </div>
                    <div class="profile-info">
                      <p><strong>Phone Number:</strong> +33757005467</p>
                      <p><strong>Current Carbon Score:</strong> 1067</p>
                      <p><strong>Personal Best Carbon Score:</strong> 1023</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Graphs Section -->
            <div class="col-lg-8">
              <!-- Carbon Overview Chart -->
              <div class="card mb-4">
                <div class="card-body">
                  <canvas id="carbonOverviewChart"></canvas>
                </div>
              </div>
              <!-- Water Consumption Chart -->
              <div class="card">
                <div class="card-body">
                  <canvas id="waterConsumptionChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Chart.js code for Carbon Overview Doughnut Chart
      const carbonCtx = document
        .getElementById("carbonOverviewChart")
        .getContext("2d");
      const carbonOverviewChart = new Chart(carbonCtx, {
        type: "doughnut",
        data: {
          labels: ["Electricity", "Water", "Recycle Activity"],
          datasets: [
            {
              data: [1946, 2498, 1080],
              backgroundColor: [
                "rgba(255, 99, 132, 0.5)",
                "rgba(54, 162, 235, 0.5)",
                "rgba(255, 206, 86, 0.5)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });

      // Chart.js code for Water Consumption Line Chart
      const waterCtx = document
        .getElementById("waterConsumptionChart")
        .getContext("2d");
      const waterConsumptionChart = new Chart(waterCtx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "Water Consumption",
              data: [30, 20, 25, 28, 30, 35, 40, 60, 65, 70, 60, 55],
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
