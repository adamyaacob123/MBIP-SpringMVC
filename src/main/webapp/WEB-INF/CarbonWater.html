<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Carbon Water</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="CarbonWater.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!--to include user sidebar-->
    <script>
        $(document).ready(function(){
            $("#user-sidebar").load("SidebarUser.html");
        });
    </script>
</head>
<body>
     <!--sidebar-->
    <div id="user-sidebar">  </div>
    
     <!--form-->
    <div class="container-fluid">
        <h1 class="text-center title"><b>Carbon Data</b></h1>
        <div class="row">
            <div class="col-md-2"></div><!--empty part for sidebar (take 2 column)-->
            <div class="col-md-10 py-4"> <!--for 2 other part (categories, form) -->
                <div class="row justify-content-center ">
                    <!-- div into 2 part -->
                    <!--1st part for choose categories, guide (take 4 column)-->
                    <div class="col-md-4 custom-bg">
                        <h3 class="text-center mb-4"><b>Categories</b></h3>
                        <div class="mb-3">
                            <select class="form-select" id="inputType">
                                <option value="water"><a href="CarbonWater.html"></a>Water Consumption</option>
                                <option value="electricity"><a href="CarbonElectricity.html"></a>Electricity Consumption</option>
                                <option value="waste"><a href="CarbonWaste.html"></a>Recycle Weight</option>
                            </select>
                        </div>

                        <br><br>

                        <div class="mb-3">
                            <!-- <h3 class="text-center mb-4">Form Guide</h3> -->
                            <label for="guide"><b>Form Guide</label></b>
                            <ol>
                                <li>Select residence and enter all relevant data.</li>
                                <li>Input precise amount based on the data type (kWh).</li>
                                <li>Provide any supporting documents related to recycle activity (e.g., recycling receipts, record).</li>
                            </ol>
                            
                            <img src="earth.png" style="width: 325px; height: 150px;">
                        </div>
                        
                    </div>

                     <!--2nd part for input carbon (take 6 column)-->
                    <div class="col-md-6">
                        <div class="container">
                            <h3 class="mb-4"><b>Water Consumption</b></h3>

                            <div class="mb-3">
                                <label for="factor">Carbon Emission Factor</label>
                                    <div class="input-group">
                                            <input type="text" class="form-control" placeholder="0.49">
                                            <span class="input-group-text">kgCO / m</span>
                                </div>
                                </div>
                    
                                <div class="mb-3">
                                    <label for="amount">Amount</label>
                                        <div class="input-group">
                                                <input type="text" class="form-control" placeholder="2000">
                                                <span class="input-group-text">Kwh</span>
                                        </div>
                                </div>
                    
                                <div class="mb-3">
                                     <!--calendar api?-->
                                    <label for="period">Period Interval</label>
                                    <select class="form-select" id="period">
                                        <option value="" disabled selected>Month</option>
                                        <option value="jan">JAN</option>
                                        <option value="feb">FEB</option>
                                        <option value="mar">MAR</option>
                                        <option value="apr">APR</option>
                                        <option value="may">MAY</option>
                                        <option value="jun">JUN</option>
                                        <option value="jul">JUL</option>
                                        <option value="aug">AUG</option>
                                        <option value="sep">SEP</option>
                                        <option value="oct">OCT</option>
                                        <option value="nov">NOV</option>
                                        <option value="dec">DEC</option>
                                    </select>
                                </div>
                    
                                <div class="mb-3">
                                    <!--calendar api?-->
                                    <label for="year">Year</label>
                                    <select class="form-select" id="year">
                                        <option value="" disabled selected>Year</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="file">Water Bills</label>
                                    <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
                                    <label class="form-text">*PDF/JPEG/PNG</label>
                                </div>
                            
                                <div class="mb-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-secondary">Save</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
