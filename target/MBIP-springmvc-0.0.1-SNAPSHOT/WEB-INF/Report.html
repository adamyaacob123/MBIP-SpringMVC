    <div id="sidebar"></div>

    <div class="report-content">
      <div class="row">
        <h1><b>My Report</b></h1>
        <div class="col-md-6">
          <div class="report-table">
            <div class="report-header py-3">
              <h3><b>Summary</b></h3>
              <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <script>
                  var ctx = document
                    .getElementById("lineChart")
                    .getContext("2d");
                  var chart = new Chart(ctx, {
                    type: "line",
                    data: {
                      labels: [
                        "Jan",
                        "Feb",
                        "Mar",
                        "Apr",
                        "May",
                        "Jun",
                        "Jul",
                        "Aug",
                        "Sep",
                        "Oct",
                        "Nov",
                        "Dec",
                      ],
                      datasets: [
                        {
                          label: "Electricity",
                          backgroundColor: "rgba(238, 221, 162, 0.4)",
                          borderColor: "#EEDDA2",
                          borderWidth: 2,
                          pointBackgroundColor: "#EEDDA2",
                          pointRadius: 5,
                          data: [
                            10, 45, 20, 25, 56, 35, 40, 15, 20, 25, 30, 35,
                          ],
                        },
                        {
                          label: "Water",
                          backgroundColor: "rgba(202, 228, 252, 0.4)",
                          borderColor: "#CAE4FC",
                          borderWidth: 2,
                          pointBackgroundColor: "#CAE4FC",
                          pointRadius: 5,
                          data: [5, 10, 78, 20, 25, 67, 35, 23, 45, 5, 67, 5],
                        },
                        {
                          label: "Waste",
                          backgroundColor: "rgba(240, 185, 153, 0.4)",

                          borderWidth: 2,
                          pointBackgroundColor: "#F0B999",
                          pointRadius: 5,
                          data: [8, 1, 18, 22, 50, 32, 38, 23, 45, 5, 67, 5],
                        },
                      ],
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true,
                        },
                      },
                    },
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
