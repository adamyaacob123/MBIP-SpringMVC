<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="report.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
        $("#sidebar").load("SidebarUser.html"); 
        });
    </script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#comment',
            plugins: 'autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar: 'undo redo | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | outdent indent | link image',
            menubar: false,
            statusbar: false,
        });
    </script>
</head>
<body>

    <div id="sidebar"></div>

    <div class="report-content">
        <div class="report-header py-3">
            <h2><b>My Report</b></h2>
            <div class="report d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-success ">View Excel</button>        
            </div>
        </div>
    
        </div>
        <div class="comment-section">
            <br>
            <h4><b>Comment</b></h4>
            <div>
                <textarea class="form-control comment-content" id="comment" rows="6" placeholder="Type your comment here"></textarea>
                <div class="d-flex justify-content-end mt-2">
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        
            <br><br><br><br><br><br>
            <div class="mb-3 d-flex justify-content-center align-items-center py-6">
                <button type="submit" class="btn btn-primary">Print</button>
                <button type="button" class="btn btn-secondary ms-4">Cancel</button>
            </div>
            
        </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
